<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Телеграмм Логие</title>
</head>
<body>
<h5>Логинимся через телеграмм</h5><hr>
{% autoescape off %}
{{ telegram_login_widget }}
{% endautoescape %}
</body>



<script async src="https://telegram.org/js/telegram-widget.js?19" data-telegram-login="Login_Site_Bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>

</html>
